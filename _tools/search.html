---
title: Поиск-3000
description: Открывает поисковой запрос сразу в нескольких поисковиках
img_url: /assets/img/tools/search_thumbnail.svg
---

<main>
    <div class="w-100 px-3">
        <div class="col-md-8 mx-auto">
            <div class="mb-4 mb-md-5">
                <div class="input-group input-group-lg">
                    <input type="text" class="form-control" id="search_input">
                    <button class="btn btn-primary" type="button" title="Искать" onclick="search()" id="search_btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor"
                            class="bi bi-search" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                        </svg>
                    </button>
                </div>
            </div>

            <div class="w-100 row flex-column flex-md-row">
                <div class="col col-md-auto pe-md-5 mb-4 ">
                    <h5>Поисковики</h5>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="google_check" checked>
                        <label class="form-check-label">
                            Google
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="yandex_check" checked>
                        <label class="form-check-label">
                            Яндекс
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="duckduckgo_check" checked>
                        <label class="form-check-label">
                            DuckDuckGo
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="bing_check">
                        <label class="form-check-label">
                            Bing
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="yahoo_check">
                        <label class="form-check-label">
                            Yahoo
                        </label>
                    </div>
                </div>

                <div class="col pe-md-5 mb-4 ">
                    <h5>Сайты</h5>
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="sites"
                                onchange="selected_sites_check_change()" id="all_sites_check" checked>
                            <label class="form-check-label" for="all_sites_check">
                                Все
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="sites"
                                onchange="selected_sites_check_change()" id="selected_site_check">
                            <label class="form-check-label" for="selected_site_check">
                                Выбранный
                            </label>
                        </div>
                    </div>
                    <input type="text" class="form-control" id="selected_site_input" disabled placeholder="example.com">
                </div>

                <div class="col mb-4 ">
                    <h5>Тип файлов</h5>
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="file_types"
                                onchange="selected_files_check_change()" id="all_files_check" checked>
                            <label class="form-check-label" for="all_files_check">
                                Любой
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="file_types"
                                onchange="selected_files_check_change()" id="selected_files_check">
                            <label class="form-check-label" for="selected_files_check">
                                Выбранный
                            </label>
                        </div>
                    </div>

                    <input type="text" class="form-control" id="selected_files_input" disabled placeholder="pdf">

                </div>
            </div>
        </div>
    </div>
<script src="/assets/js/tools/search.js"></script>
</main>
